{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password change{% endblock %}
{% block content %}
<h2 class="mt-2">Password change</h2>
    <form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Change my password</button>
    </form>
{% endblock %}
